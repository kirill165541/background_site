<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta lang="ru">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>background site</title>
</head>
<body>
	<section>
		<div class="line">
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
		</div>
		<div class="line moved">
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
		</div>
		<div class="line">
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
		</div>
		<div class="line moved">
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
		</div>
		<div class="line">
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
		</div>
		<div class="line moved">
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
			<div class="hex"></div>
		</div>
	</section>

	<script>
		let hex = document.getElementsByClassName("hex");
		for (let i = 0; i < hex.length; i++) {
			hex[i].addEventListener("mouseenter", () => {
				hex[i].classList.add("light");
				setTimeout(function(){
					hex[i].classList.remove("light");
				}, 800);
			});
		}
	</script>
</body>
</html>
